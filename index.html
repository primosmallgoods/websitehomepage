<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoplay Video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="15PRIMOBRHAM - Primo Leg Ham 15-TVC January 2025.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
